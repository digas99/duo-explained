<!DOCTYPE html>
<html lang="en" data-duo-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	
	<link rel="stylesheet" href="/styles/styles.css">

	<link rel="stylesheet" href="styles/settings.css">
	<link rel="stylesheet" href="styles/home.css">

	<script src="/scripts/settings.js"></script>
</head>
<body>
	<h1 style="text-align: center;">Duo Explained</h1>

	<div class="separator"></div>

	<div id="settings"></div>

	<div class="separator"></div>

	<div class="element">
		<div class="title">ChatGPT API Key</div>
		<div class="input-wrapper">
			<input type="text" id="api-key" placeholder="API Key">
			<img id="copy-api-key" class="icon" src="/images/icons/copy.png" alt="copy">
		</div>
		<div class="buttons">
			<button class="button-disabled" id="save-api-key">Save</button>
			<button id="remove-api-key">Remove</button>
		</div>
	</div>

	<div class="footer">
		<img src="/images/logo/logo-stroke.png" alt="">
		<div id="version">v0.0.0</div>
		<div class="links">
			<a href="https://github.com/digas99/duolingo-chatgpt" title="https://github.com/digas99/duolingo-chatgpt" target="_blank">GitHub</a>
			<a href="https://duolingo.com/lesson" title="https://duolingo.com/lesson" target="_blank">Duolingo</a>
			<a href="https://github.com/digas99/duolingo-chatgpt/issues/new?assignees=&labels=bug&projects=&template=bug_report.yml" title="https://github.com/digas99/duolingo-chatgpt/issues/new?assignees=&labels=bug&projects=&template=bug_report.yml" target="_blank">Report Issue</a>
		</div>
	</div>

	<script src="scripts/home.js"></script>
</body>
</html>
