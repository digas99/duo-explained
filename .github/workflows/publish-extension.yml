name: Publish Extension

on:
  workflow_run:
    workflows: ["Upload Extension"]
    types:
      - completed
  workflow_dispatch:

jobs:
  publishExtension:
    runs-on: ubuntu-latest

    steps:
      - name: Publish to Chrome Web Store
        uses: ardinalby/webext-buildtools-chrome-webstore-publish-action@v1
        with:
          extensionId: 'ibnifmdhbaknbkgldmbnebeidephchno'
          apiAccessToken: ${{ github.event.workflow_run.outputs.googleAccessToken }}
